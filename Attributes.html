        * HTML attributes provide additional information about HTML elements
            - href: The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to
            - src: The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed
            - width & height: The <img> tag should also contain the width and height attributes, which specify the width and height of the image (in pixels)
            - alt: he required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed
            - style: The style attribute is used to add styles to an element, such as color, font, size, and more
            - lang: You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. This is meant to assist search engines and browsers
            - title: The title attribute defines some extra information about an element. The value of the title attribute will be displayed as a tooltip when you mouse over the element
