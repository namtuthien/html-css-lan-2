<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namthien</title>
</head>

<body>
    <!-- 
        * A table in HTML consists of table cells inside rows and columns

        * Each table cell is defined by a <td> and a </td> tag. td stands for table data

        * Each table row starts with a <tr> and ends with a </tr> tag. tr stands for table row

        * Sometimes you want your cells to be table header cells. In those cases use the <th> tag instead of the <td> tag. th stands for table header
     -->

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        /* Zebra stripes */
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        tr:nth-child(odd) {
            background-color: wheat;
        }

        /* Hoverable table */
        td:hover {
            background-color: violet;
        }
    </style>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table><br>
    <!-- Vertical table headers -->
    <table>
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>94</td>
            <td>50</td>
        </tr>
    </table><br>
    <!-- 
        Header for multiple columns
        To do this, use the colspan attribute on the <th> element
     -->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table><br>
    <!--  You can add a caption that serves as a heading for the entire table. Use <caption> tag -->
    <table style="width:100%">
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
    </table>
</body>

</html>
