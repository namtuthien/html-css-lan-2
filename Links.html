<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namthien</title>
</head>

<body>
    <!-- 
        * The HTML <img> tag is used to embed an image in a web page. HTML allows animated GIFs
        * Attribute:
            src: specifies the path to the image
            alt: specifies an alternative text for the image
            width: defines the width of the image
            height defines the heght of the image
     -->
    <img src="./anhdethuong.jpg" alt="anh de thuong" usemap="#anhdethuong">

    <!-- Use the CSS float property to let the image float to the right or to the left of a text -->
    <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>

    <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>

    <!-- 
        * The HTML <map> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <area> tags 
        
        * A clickable area is defined using an <area> element
        * Attributes:
            shape: You must define the shape of the clickable area, and you can choose one of these values
                rect - defines a rectangular region
                circle - defines a circular region
                poly - defines a polygonal region
                default - defines the entire region
        -->
    <map name="anhdethuong">
        <area shape="circle" coords="1260, 330, 150" href="https://www.facebook.com/namthien19/" target="_blank"
            title="Go to namthien" alt="namthien">
    </map>

    <!--
        Learn more about:
            background images
            picture element
    -->
</body>

</html>
